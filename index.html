<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video">
        <video autoplay muted loop src="Video\47799-451812887_small.mp4" type="video/mp4" id="bg-video"></video>
    </div>
    <div class="app">
        <div class="focus">
            <div>

            </div>
        </div>
        <div class="audio">
            <h1>audio</h1>
            <audio id="audio" src="Audio/meditation-amp-relax-238980.mp3" type="audio/mp3"></audio>
            <img src="image\play.png" alt="" onclick="play()">
            <img src="image\play.png" alt="" onclick="stop()">
            <img src="image\volume1-2.png" alt="" onclick="up()">
            <input type="range" min="1" max="100" value="100" id="Vrange">
            <img src="image\volume3-2.png" alt="" onclick="down()">
            <script>
                function play(){
                    document.getElementById('audio').play();
                }
                function stop(){
                    document.getElementById('audio').pause();
                }
                function up(){
                    document.getElementById('audio').volume += 0.1;
                    document.getElementById('Vrange').value = document.getElementById('audio').volume * 100;
                }
                function down(){
                    document.getElementById('audio').volume -= 0.1;
                    document.getElementById('Vrange').value = document.getElementById('audio').volume * 100;
                }
            </script>

        </div>


        <div class="video-button">
           
            <img src="image\nature.png" alt="" onclick="videoURL('Video/184174-872701477_small.mp4','Audio/peaceful-meditation-251475.mp3' )">
            <img src="image\Surreal-American-River.png" alt="" onclick="videoURL('Video/213387_small.mp4', 'Audio/relaxing-145038.mp3')">
            <audio src = "" id="player" autoplay loop>
                <source src="" type="audio/mp3">

            </audio>
    
            <script>
                function videoURL(src_video, src_audio){
                    document.getElementById('bg-video').src = src_video;
                    document.getElementById('player').src = src_audio;
                }
                function play(){
                    document.getElementById('player').play();
                }
                function stop(){
                    document.getElementById('player').pause();
                }
                function up(){
                    document.getElementById('player').volume += 0.1;
                    document.getElementById('Vrange').value = document.getElementById('player').volume * 100;
                }
                function down(){
                    document.getElementById('player').volume -= 0.1;
                    document.getElementById('Vrange').value = document.getElementById('player').volume * 100;
                }
            </script>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
